<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- <link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"  rel="stylesheet" type="text/css"> -->
<link th:href="@{/css/miEstilo.css}" rel="stylesheet" type="text/css">
<!--Icono NavBar-->
<script src="https://kit.fontawesome.com/eb496ab1a0.js"
	crossorigin="anonymous"></script>
<title>TP03 - GRUPO 10</title>
</head>
<body>
	<div th:insert="/layouts/header :: header"></div>
	
<div class= "container">
	<div class="alert alert-success alert-dismissible fade show row" role="alert" th:if="${formCourseMessage}" >
		<label th:text="${formCourseMessage}"></label>  
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</div>
	
	
	<div class="container">
		<form th:object="${curso}" th:action="${band}? @{/editarCurso} : @{/guardarCurso}" method="post" id="formGeneral">
			
			<input type="hidden" class="form-control"  th:if="${band}" th:field="*{estado}">
	  		<input type="hidden" class="form-control"  th:if="${band}" th:field="*{id}">
	  
			
			<div class="mb-3">
    <label for="nombreID" class="form-label">Nombre</label>
    <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre..." id="nombreID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
  </div>
  <div class="mb-3">
    <label for="descripcionID" class="form-label">Descripcion</label>
    <input th:field="*{descripcion}" type="text" class="form-control" placeholder="Descripcion..." id="descripcionID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
  </div>
    <div class="mb-3">
    <label for="fechainicioID" class="form-label">Fecha de Inicio</label>
    <input th:field="*{fechainicio}" type="date" class="form-control" id="fechainicioID">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('fechainicio')}" th:errors="*{fechainicio}"></div>
  </div>
    <div class="mb-3">
    <label for="costoID" class="form-label">Costo</label>
    <input th:field="*{costo}" type="number" class="form-control" id="costoID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}"></div>
  </div>
   <div class="mb-3">
    <label for="valoracionID" class="form-label">Valoracion</label>
    <input th:field="*{valoracion}" type="number" class="form-control" id="valoracionID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('valoracion')}" th:errors="*{valoracion}"></div>
  </div>
   <div class="mb-3">
    <label for="duracionID" class="form-label">Duracion</label>
    <input th:field="*{duracion}" type="number" class="form-control" id="duracionID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></div>
  </div>
   <div class="mb-3">
    <label for="docenteID" class="form-label">Docente</label>
    <input th:field="*{docente}" type="text" class="form-control" placeholder="Docente..." id="docenteID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('docente')}" th:errors="*{docente}"></div>
  </div>
   <div class="mb-3">
    <label for="cupoID" class="form-label">Cupo</label>
    <input th:field="*{cupo}" type="number" class="form-control" id="cupoID" required>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('cupo')}" th:errors="*{cupo}"></div>
  </div>
  <button type="submit" class="btn btn-primary"><span th:text="${band}?'Modificar':'Guardar'"></span></button>
   <a class="btn btn-light" th:href="@{/}">Volver</a>
		</form>
	</div>


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
